# Workflow name
name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
               
      - uses: actions/checkout@v3
      - name: Install Python Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run linter on src directory
        run: |
          pylint --rcfile=pylintrc src

      - name: Run tests and coverage report
        run: |       
          coverage run --data-file tests/.coverage -m pytest -s
          coverage xml --data-file tests/.coverage -o tests/coverage.xml
          coverage report --data-file tests/.coverage
          
      - name : Send coverae report
